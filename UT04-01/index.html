<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UT04-01</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form
      id="formulario"
      action="https://www.w3schools.com/action_page.php/"
      method="post"
    >
      <fieldset>
        <legend>Datos Usuario</legend>

        <label for="username">Nombre de Usuario</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="UserName"
          required
        />

        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Introduce Contraseña"
          required
        />

        <label for="mostrar_contraseña">
          <input type="checkbox" id="mostrar_contraseña" /> Mostrar Contraseña
        </label>
      </fieldset>

      <fieldset>
        <legend>Datos Personales</legend>

        <label for="nombre">Nombre</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Nombre"
          required
        />

        <label for="apellidos">Apellidos</label>
        <input
          type="text"
          id="apellidos"
          name="apellidos"
          placeholder="Apellidos"
          required
        />

        <label for="telefono">Teléfono</label>
        <input
          type="tel"
          id="telefono"
          name="telefono"
          placeholder="Ejem: (+34)922123123"
          pattern="^\+34\d{9}$"
          required
        />

        <label for="codigo_postal">Código Postal</label>
        <input
          type="text"
          id="codigo_postal"
          name="codigo_postal"
          placeholder="38XXX"
          pattern="\d{5}"
          required
        />

        <label for="dni">DNI/NIE</label>
        <input
          type="text"
          id="dni"
          name="dni"
          placeholder="DNI / NIE"
          pattern="^([XYZ][0-9]{7}[A-Z]|[0-9]{8}[A-Z])$"
          title="Debe ser un DNI (8 números y 1 letra, e.g., 12345678Z) o un NIE (X, Y o Z seguido de 7 números y 1 letra, e.g., X1234567L)"
          required
        />

        <label>Crear cuenta como:</label>

        <label for="particular">
          <input
            type="radio"
            id="particular"
            name="tipo_cuenta"
            value="particular"
            required
          />
          Particular
        </label>
        <label for="empresa">
          <input type="radio" id="empresa" name="tipo_cuenta" value="empresa" />
          Empresa
        </label>

        <label for="anio_nacimiento">Año de Nacimiento</label>
        <select id="anio_nacimiento" name="anio_nacimiento" required>
          <option value="">Selecciona un año</option>
          <option value="2000">2000</option>
          <option value="2001">2001</option>
          <option value="2002">2002</option>
          <option value="2003">2003</option>
          <option value="2004">2004</option>
          <option value="2005">2005</option>
          <option value="2006">2006</option>
          <option value="2007">2007</option>
          <option value="2008">2008</option>
          <option value="2009">2009</option>
          <option value="2010">2010</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Elige tus aficiones:</legend>

        <label for="musica">
          <input type="checkbox" id="musica" name="aficiones" value="musica" />
          Música
        </label>

        <label for="deporte">
          <input
            type="checkbox"
            id="deporte"
            name="aficiones"
            value="deporte"
          />
          Deporte
        </label>

        <label for="videojuegos">
          <input
            type="checkbox"
            id="videojuegos"
            name="aficiones"
            value="videojuegos"
          />
          Video Juegos
        </label>

        <label for="manualidades">
          <input
            type="checkbox"
            id="manualidades"
            name="aficiones"
            value="manualidades"
          />
          Manualidades
        </label>

        <label for="artes">
          <input type="checkbox" id="artes" name="aficiones" value="artes" />
          Artes
        </label>

        <label for="lectura">
          <input
            type="checkbox"
            id="lectura"
            name="aficiones"
            value="lectura"
          />
          Lectura
        </label>
      </fieldset>

      <fieldset>
        <legend>Datos Publicación</legend>

        <label for="titulo">Título</label>
        <input
          type="text"
          id="titulo"
          name="titulo"
          placeholder="Título"
          maxlength="15"
          required
        />

        <label for="descripcion">Descripción</label>
        <textarea
          id="descripcion"
          name="descripcion"
          placeholder="Descripción"
          maxlength="120"
          required
        ></textarea>
      </fieldset>

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
