<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UT04-01</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form
      id="formulario"
      action="https://www.w3schools.com/action_page.php/"
      method="post"
      novalidate
    >
      <fieldset>
        <legend>Datos Usuario</legend>

        <label for="NombreUsuario">Nombre de Usuario</label>
        <input
          type="text"
          id="NombreUsuario"
          name="NombreUsuario"
          placeholder="UserName"
          minlength="4"
          maxlength="20"
          required
        />
        <div id="error-NombreUsuario" class="error-message"></div>

        <label for="Contrasena">Contraseña</label>
        <input
          type="password"
          id="Contrasena"
          name="Contrasena"
          placeholder="Introduce Contraseña"
          required
        />
        <div id="error-Contrasena" class="error-message"></div>

        <label for="mostrar_contraseña">
          <input type="checkbox" id="mostrar_contraseña" /> Mostrar Contraseña
        </label>
      </fieldset>

      <fieldset>
        <legend>Datos Personales</legend>

        <label for="Nombre">Nombre</label>
        <input
          type="text"
          id="Nombre"
          name="Nombre"
          placeholder="Nombre"
          minlength="4"
          maxlength="20"
          required
        />
        <div id="error-Nombre" class="error-message"></div>

        <label for="Apellidos">Apellidos</label>
        <input
          type="text"
          id="Apellidos"
          name="Apellidos"
          placeholder="Apellidos"
          minlength="4"
          maxlength="20"
          required
        />
        <div id="error-Apellidos" class="error-message"></div>

        <label for="Telefono">Teléfono</label>
        <input
          type="tel"
          id="Telefono"
          name="Telefono"
          placeholder="Ejem: (+34)922123123"
          required
        />
        <div id="error-Telefono" class="error-message"></div>

        <label for="CodigoPostal">Código Postal</label>
        <input
          type="text"
          id="CodigoPostal"
          name="CodigoPostal"
          placeholder="38XXX"
          required
        />
        <div id="error-CodigoPostal" class="error-message"></div>

        <label for="TipoDocumento">Tipo de Documento</label>
        <select id="TipoDocumento" name="TipoDocumento" required>
          <option value="">Selecciona tipo</option>
          <option value="dni">DNI</option>
          <option value="nie">NIE</option>
        </select>
        <div id="error-TipoDocumento" class="error-message"></div>

        <label for="DniNie">DNI/NIE</label>
        <input
          type="text"
          id="DniNie"
          name="DniNie"
          placeholder="DNI / NIE"
          required
        />
        <div id="error-DniNie" class="error-message"></div>

        <label>Crear cuenta como:</label>

        <label for="CuentaComoParticular">
          <input
            type="radio"
            id="CuentaComoParticular"
            name="CuentaComo"
            value="particular"
            required
          />
          Particular
        </label>

        <label for="CuentaComoEmpresa">
          <input
            type="radio"
            id="CuentaComoEmpresa"
            name="CuentaComo"
            value="empresa"
          />
          Empresa
        </label>
        <div id="error-CuentaComo" class="error-message"></div>

        <label for="AnioNacimiento">Año de Nacimiento</label>
        <select id="AnioNacimiento" name="AnioNacimiento" required>
          <option value="">Selecciona un año</option>
        </select>
        <div id="error-AnioNacimiento" class="error-message"></div>
      </fieldset>

      <fieldset>
        <legend>Elige tus aficiones:</legend>

        <label for="AficionesMusica">
          <input
            type="checkbox"
            id="AficionesMusica"
            name="Aficiones"
            value="musica"
          />
          Música
        </label>

        <label for="AficionesDeporte">
          <input
            type="checkbox"
            id="AficionesDeporte"
            name="Aficiones"
            value="deporte"
          />
          Deporte
        </label>

        <label for="AficionesVideojuegos">
          <input
            type="checkbox"
            id="AficionesVideojuegos"
            name="Aficiones"
            value="videojuegos"
          />
          Video Juegos
        </label>

        <label for="AficionesManualidades">
          <input
            type="checkbox"
            id="AficionesManualidades"
            name="Aficiones"
            value="manualidades"
          />
          Manualidades
        </label>

        <label for="AficionesArtes">
          <input
            type="checkbox"
            id="AficionesArtes"
            name="Aficiones"
            value="artes"
          />
          Artes
        </label>

        <label for="AficionesLectura">
          <input
            type="checkbox"
            id="AficionesLectura"
            name="Aficiones"
            value="lectura"
          />
          Lectura
        </label>
        <div id="error-Aficiones" class="error-message"></div>
      </fieldset>

      <fieldset>
        <legend>Datos Publicación</legend>

        <label for="PublicacionTitulo">Título</label>
        <input
          type="text"
          id="PublicacionTitulo"
          name="PublicacionTitulo"
          placeholder="Título"
          maxlength="15"
          minlength="4"
          required
          onkeyup="caracteresTitulo()"
          onChange="caracteresTitulo()"
        />
        <div id="error-PublicacionTitulo" class="error-message"></div>
        <div id="titulo-count">0 / 15 caracteres</div>

        <label for="PublicacionDescripcion">Descripción</label>
        <textarea
          id="PublicacionDescripcion"
          name="PublicacionDescripcion"
          maxlength="120"
          minlength="4"
          required
          onkeyup="caracteresDescripcion()"
          onChange="caracteresDescripcion()"
        ></textarea>
        <div id="error-PublicacionDescripcion" class="error-message"></div>
        <div id="descripcion-count">0 / 120 caracteres</div>
      </fieldset>

      <button type="submit">Enviar</button>
    </form>
  </body>
  <script type="module" src="js/main.js"></script>
</html>
